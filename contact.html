    <!-- top button -->
    <div id="topBtn">

            <span>To Top</span>

    <div class="main">
        <div class="content">
            <div class="thelink">
                <a href="./index.html">home</a>
                /
                <a href="./contact.html">聯絡我們</a>
            </div>
            <div class="content-text">
                <h1>聯絡我們</h1>
            </div>
            <div class="contact-wrapper">
                <form id="form" class="contact" onsubmit="">
                    <div class="group row">
                        <label class="col-xl-3" for="name">姓名:</label> 
                        <input class="col-xl-9" type="text" id="name" name="name" required="required" autocomplete="off">
                    </div>
                    <div class="group row">
                        <label class="col-xl-3" for="phone">聯絡電話:</label>
                        <input class="col-xl-9" type="text" id="phone" name="phone" required="required">
                    </div>
                    <div class="group row">
                        <label  class="col-xl-3"for="email">E-mail:</label>
                        <input class="col-xl-9" type="text" id="email" name="email" required="required">
                    </div>
                    <div class="group row">
                        <label class="col-xl-3" for="address">聯絡地址:</label>
                        <input class="col-xl-9" type="text" id="address" name="address" required="required">
                    </div>
                    <div class="group row">
                        <label class="col-xl-3" for="message">內容:</label>
                        <textarea class="col-xl-9" id="message" name="message" required="required"></textarea>
                    </div>
                    <input class="submit" type="submit" value="確認送出">
                </form>
            </div>
        </div>
    </div>
